<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather homework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-box">
      <header>
        <form class="form-search" id="form-search">
          <input
            type="search"
            placeholder="Enter your city"
            required
            class="city-form"
            id="city-value"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-info">
          <div>
            <h1 class="weather-city" id="city-type"></h1>
            <p class="weather-data">
              <span id="time-detail"></span> , <span id="condition"></span>
              <br />
              Humidity: <strong id="humidity-value"></strong>, Wind:
              <strong id="wind-unit">2.1km/h</strong>
            </p>
          </div>
          <div class="weather-temp">
            <div id="weather-emojy"></div>

            <div class="weather-number" id="weather-app-number"></div>
            <div class="weather-unit">Â°C</div>
          </div>
        </div>
        <div class="forecast-weather" id="forecasting">
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Lebohang2" target="_blank"
          >Lebohang Kubheka</a
        >, is
        <a href="https://github.com/Lebohang2/Weather-homework" target="_blank"
          >open-sourced on Github</a
        >
        and
        <a
          href="https://app.netlify.com/teams/lebohang2/projects"
          target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
