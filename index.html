<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather homework</title>
  </head>
  <body>
    <header>
      <form>
        <input
          type="search"
          placeholder="Enter your city"
          required
          id="form-input"
          class="city-form"
        />
        <input type="submit" value="search" class="search-form" />
      </form>
    </header>
    <main>
      <h1>Paris ☁️21°C</h1>
      <p>
        Friday 13:00, cloudy sky Humidity: <strong>20%</strong>, Wind:
        <strong>7/14km/h </strong>
      </p>
    </main>
  </body>
</html>
