<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather homework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-box">
      <header>
        <form class="form-search">
          <input
            type="search"
            placeholder="Enter your city"
            required
            class="city-form"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-info">
          <div>
            <h1 class="weather-city">Paris</h1>
            <p class="weather-data">
              Monday 15:24, cloudy
              <br />
              Humidity: <strong>35%</strong>, Wind: <strong>2.1km/h</strong>
            </p>
          </div>
          <div class="weather-temp">
            <div class="weather-icon">☁️</div>
            <div class="weather-number">20</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Lebohang2" target="_blank"
          >Lebohang Kubheka</a
        >, is
        <a href="https://github.com/Lebohang2/Weather-homework" target="_blank"
          >open-sourced on Github</a
        >
        and
        <a
          href="https://app.netlify.com/teams/lebohang2/projects"
          target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
