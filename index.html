<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather homework</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-box">
      <header>
        <form class="form-search" id="form-search">
          <input
            type="search"
            placeholder="Enter your city"
            required
            id="form-input"
            class="city-form"
          />
          <input type="submit" value="Search" class="search-form" />
        </form>
      </header>

      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Monday 15:24, cloudy
            <br />
            Humidity: 35%, Wind: 2.1km/h
          </p>
        </div>
        <div>☁️ 20°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Lebohang2" target="_blank"
          >Lebohang Kubheka</a
        >, is
        <a href="https://github.com/Lebohang2/Weather-homework" target="_blank"
          >open-sourced on Github</a
        >
        and
        <a
          href="https://app.netlify.com/teams/lebohang2/projects"
          target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
